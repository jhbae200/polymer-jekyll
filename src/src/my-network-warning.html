<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/src/my-icons.html">

<dom-module id="my-network-warning">
    <template>
        <style>

            :host {
                display: block;
                padding: 40px 20px;
                text-align: center;
                color: var(--app-secondary-color);
            }

            iron-icon {
                display: inline-block;
                width: 50px;
                height: 50px;
            }

            h1 {
                margin: 50px 0 10px 0;
                font-weight: 300;
            }

            p {
                margin: 0;
            }

            paper-button {
                margin-top: 50px;
            }
            
            paper-button.black {
                color: white;
                background-color: var(--app-secondary-color);
            }

        </style>
        <div>
            <iron-icon icon="my-icons:warning"></iron-icon>
            <h1>No internet connection</h1>
            <p>Check if your device is connected to a mobile network or WiFi.</p>
        </div>
    </template>
    <script>
        class MyNetworkWarning extends Polymer.Element {

            static get is() {
                return 'my-network-warning';
            }

            static get properties() {
                return {
                    offline: Boolean,
                };
            }

            _tryReconnect() {
                this.dispatchEvent(new CustomEvent('try-reconnect', {composed: true}));
            }
        }

        customElements.define(MyNetworkWarning.is, MyNetworkWarning);

    </script>

</dom-module>
