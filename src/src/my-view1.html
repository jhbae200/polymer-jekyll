<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/paper-styles/paper-styles.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">


<dom-module id="my-view1">
    {% raw %}
    <template>
        <style>
            :host {
                display: block;

                padding: 10px;
            }

            paper-card {
                width: 100%;
            }

            .post-header {
                @apply --paper-font-headline;
            }

            .post-light {
                color: var(--paper-grey-600);
            }

            .post-info .date {
                color: var(--paper-grey-600);
            }

            paper-button.link {
                color: var(--app-primary-color);
            }
        </style>
        <style include="app-grid-style">
            :host {
                --app-grid-columns: 3;
                --app-grid-gutter: 15px;
            }

            ul {
                padding: 0;
                list-style: none;
            }

            @media only screen and (max-width: 768px) {
                :host {
                    --app-grid-columns: 1;
                }
            }
        </style>
        <ul class="app-grid">
            {% endraw %}
            {% for post in paginator.posts %}
            <li class="item">
                <paper-card>
                    <div class="card-content">
                        <div class="post-header">Cafe Basilico</div>
                        <div class="post-info">
                            배진환<br>
                            <span class="date">2017-03-12 12:33</span>
                        </div>
                        <p class="post-light">Small plates, salads &amp; sandwiches in an intimate setting.</p>
                    </div>
                    <div class="card-actions">
                        <paper-button class="link">Read More</paper-button>
                    </div>
                </paper-card>
            </li>
            {% endfor %}
            {% include pagination.html %}
            {% raw %}
            <!--<li class="item">
                <paper-card>
                    <div class="card-content">
                        <div class="post-header">Cafe Basilico</div>
                        <div class="post-info">
                            배진환<br>
                            <span class="date">2017-03-12 12:33</span>
                        </div>
                        <p class="post-light">Small plates, salads &amp; sandwiches in an intimate setting.</p>
                    </div>
                    <div class="card-actions">
                        <paper-button class="link">Read More</paper-button>
                    </div>
                </paper-card>
            </li>-->
        </ul>
    </template>
    {% endraw %}
    <script>
        class MyView1 extends Polymer.Element {
            static get is() {
                return 'my-view1';
            }
        }

        window.customElements.define(MyView1.is, MyView1);
    </script>
</dom-module>
